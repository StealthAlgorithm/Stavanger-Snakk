<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Stavanger Snakk" />
    <title>Main Site - Stavanger Snakk</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          id="main-logo"
          class="transparent-w"
          alt="stavanger snakk logo"
          src="Logo.png"
        />
        <nav>
          <ul>
            <li>
              <a>Legg til ny historie</a>
            </li>
          </ul>
        </nav>
        <h1>Trenger nytt design</h1>
        <form>
          <input
            class="transparent no-border p10"
            type="text"
            placeholder="Username"
          />
          <input
            class="transparent no-border p10"
            type="password"
            placeholder="Password"
          />
          <input
            class="transparent-w no-border p0-30 h47"
            type="submit"
            value="Login"
          />
        </form>
      </header>
      <main>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
      </main>
      <aside></aside>
      <footer></footer>
    </div>
  </body>
</html>
